<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid Tracker | Phillipines</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h3>Covid Tracker Philippines</h3>
        </div>
    </div>
    <div class="main-body">
        <div class="box">
            <div class="img">
                <img src="./icon.png" alt="" srcset="">
            </div>
            <div class="Recovered">
                <span>
                    Recovered : <span id="recovered"></span>
                </span>
            </div>
            <div class="Case">
                <span>
                    Today Case : <span id="case"></span>
                </span>
            </div>
            <div class="tdeaths">
                <span>
                    Today Deaths : <span id="tdeaths"></span>
                </span>
            </div>
            <div class="deaths">
                <span>
                    Deaths : <span id="deaths"></span>
                </span>
            </div>
            <div class="active">
                <span>
                    Active : <span id="active"></span>
                </span>
            </div>
            <div class="critical">
                <span>
                    Critical : <span id="critical"></span>
                </span>
            </div>
            <div class="Ttest">
                <span>
                    Total Test : <span id="Ttest"></span>
                </span>
            </div>
        </div>
        <footer>
            <span>
                <a href="#">Request Code</a>
            </span>
            <span>
                <a href="#">Covid Tracker</a>
            </span>
            <span>
                <a href="https://coronavirus-19-api.herokuapp.com/countries/Philippines" target="_blank">Resources</a>
            </span>
        </footer>
        </div>
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
