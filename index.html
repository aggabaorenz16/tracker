<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid Tracker | Phillipines</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h3>Covid Tracker Philippines</h3>
        </div>
    </div>
    <div class="main-body">
        <div class="box">
            <div class="img">
                <img src="./icon.png" alt="" srcset="">
            </div>
            <div class="Recovered">
                <span style="color: green;">
                    RECOVERED : <span id="recovered"></span>
                </span>
            </div>
            <div class="Case">
                <span style="color: red;">
                    TODAY CASE : <span id="case"></span>
                </span>
            </div>
            <div class="tdeaths">
                <span style="color: red;">
                    TODAY DEATHS : <span id="tdeaths"></span>
                </span>
            </div>
            <div class="deaths">
                <span style="color: red;">
                    DEATHS : <span id="deaths"></span>
                </span>
            </div>
            <div class="active">
                <span style="color: red;">
                    ACTIVE : <span id="active"></span>
                </span>
            </div>
            <div class="critical">
                <span style="color: red;">
                    CRITICAL : <span id="critical"></span>
                </span>
            </div>
            <div class="Ttest">
                <span style="color: red;">
                    TOTAL TEST : <span id="Ttest"></span>
                </span>
            </div>
        </div>
        <div class="imgs">
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/wash-hand.png">
                <p>Wash Your Hands</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/face.png">
                <p>Avoid Touching</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/avoid.png">
                <p>Avoid close</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/mouth-tissue.png">
                <p>Cover Your Mouth</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/trash.png">
                <p>Use Dustbin</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/soap.png">
                <p>Clean and Disinfect</p>
            </div>
            <div class="img">
                <img src="http://covidproject-ph.herokuapp.com/images/icons/home2.png">
                <p>Stay At Home</p>
            </div>
            <div class="img">
                <img src="./wear.PNG">
                <p>Wear your mask</p>
            </div>
            <div class="img">
                <img src="./sleep.PNG">
                <p>Avoid Crowd</p>
            </div>
        </div>
        <footer>
            <span>
                <a href="https://www.facebook.com/aggabaorenz16/" target="_blank">Request Code</a>
            </span>
            <span>
                <a href="#">Covid Tracker</a>
            </span>
            <span>
                <a href="https://coronavirus-19-api.herokuapp.com/countries/Philippines" target="_blank">Resources</a>
            </span>
        </footer>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
